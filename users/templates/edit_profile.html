{% extends 'base.html' %}
{% block content %}
    <div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form | crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Change Details.</button>
        </div>
    </form>
</div>
{% endblock %}
